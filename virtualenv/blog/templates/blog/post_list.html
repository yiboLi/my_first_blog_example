<html>
	<head>
		<title>yiboLi's blog</title>
	</head>
	<body>
		<div>
			<h1><em>Yibo Li's Blog</em></h1>
		</div>
		
		{% for post in posts %}
			<div>
				<h1><a href=''>{{ post.title }}</a></h1>
				<p>published: {{post.published_date }}</p>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
		
	</body>
</html>
